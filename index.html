<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>

        body{
            display: flex;
            justify-content: center;
        }

        button{
            margin-top: 16px;
        }

    </style>

</head>

<body>

    <div class="row">
        <div class="col">
            <h2>Formulário de cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">

                <label class="form-label" for="email">Seu e-mail:</label>
                <input id="email" class="form-control" type="email">

                <label for="telefone" class="form-label">Seu telefone:</label>
                <input type="number" class="form-control" id="telefone"></input type="number">

                <button class="btn btn-dark btn-lg">Cadastrar</button>

            </form>
        </div>
    </div>
    
</body>

</html>
